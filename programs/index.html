---
layout: collection-list
title: Programs
enable-header: true
---
        {% assign items = site.programs %}
        {% for program in items %}
        <div class="row head-spacing foot-spacing">
            
            <!-- <div class="column small-12 medium-4 center">
                <a  class="center-align" href="{{ program.url | prepend: site.baseurl }}"><img src="{{ program.img-url }}" width="200" /></a>
            </div> -->
            <div class="column small-12">
                <h3 class="show-for-medium"><a href="{{ program.url | prepend: site.baseurl }}"> {{ program.title }}</a></h3>
                <h3 class="show-for-small-only center-align"><a href="{{ program.url | prepend: site.baseurl }}"> {{ program.title }}</a></h3>
                <p> {{ program.content | truncate: 140 }}</p>
                <a href="{{ program.url | prepend: site.baseurl }}"> Read More</a>
            </div>
        </div>
        <hr>
        {% endfor %}
